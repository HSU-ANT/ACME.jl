language: julia
julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/ecfd7123156aeb0a3bf3
    on_success: change
    on_failure: always
    on_start: never
codecov: true
coveralls: true
jobs:
  include:
    - &docs
      stage: "Documentation"
      julia: 1.0
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
    - <<: *docs
      julia: 1.1
    - <<: *docs
      julia: 1.2
    - <<: *docs
      julia: 1.3
    - <<: *docs
      julia: nightly
